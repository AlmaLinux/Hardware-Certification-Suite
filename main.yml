---

- name: Test
  hosts: all
  vars_files:
    - vars.yml
  ignore_errors: true
  tasks:
    #GENERAL
    - name: Find logs
      local_action: find paths=logs patterns="*.log"
      register: find_logs
      tags: logs_cleanup
    - name: Cleanup logs
      local_action: file path="{{ item['path'] }}" state=absent
      with_items: "{{ find_logs['files'] }}"
      tags: logs_cleanup
    #CPU
    - include: cpu/roles/setup.yml
    - include: cpu/roles/test.yml
    - include: cpu/roles/cleanup.yml
